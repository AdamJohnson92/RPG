<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Monster Slayer</h1>
    </header>
    <main>
        <div class="container" id="char-container"></div>
        <div class="container" id="character-selection-div">
            <h2>Select Your Character</h2>
            <button class="btn" id="play-btn">Play</button>
        </div>
        <div class='container' id="combat-div">

            <div id='arena'>
                <div class='arena-placement' id='arena-hero'>
                    <p class='hp-bar' id="hero-hp-bar">Test</p>
                    <img class='arena-img' id="arena-hero-avatar">
                    <img src='./assets/damage.jpg' class="dmg-img arena-img" id="hero-dmg">
                </div>
                <div class='arena-placement' id='arena-monster'>
                    <p class='hp-bar' id="monster-hp-bar"> Test </p>
                    <img class='arena-img' id="arena-monster-avatar">
                    <img src='./assets/damage.jpg' class="dmg-img arena-img" id="monster-dmg">
                </div>
            </div>
            <p id='combat-log'> </p>
            <button class='btn' id="attack-1"> </button>
            <button class='btn' id="attack-2"> </button>
            
        </div>
    </main>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/docElements.js"></script>
    <script type="module" src="./js/armor.js"></script>
    <script type="module" src="./js/character.js"></script>
    <script type="module" src="./js/monster.js"></script>
    <script type="module" src="./js/weapons.js"></script>
</body>

</html>
